<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Biblioteca Virtual</title>

    <link rel="stylesheet" href="../css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-up">
            <form>
                <div class="brand-icon">
                    <i class="ph-fill ph-books"></i>
                </div>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ph-bold ph-google-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-facebook-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-github-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-linkedin-logo"></i></a>
                </div>
                <span>ou use seu email para registro</span>

                <div class="input-group">
                    <i class="ph ph-user"></i>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="input-group">
                    <i class="ph ph-envelope-simple"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="ph ph-lock-key"></i>
                    <input type="password" placeholder="Senha">
                </div>

                <button type="button">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <div class="brand-icon">
                    <i class="ph-fill ph-book-bookmark"></i>
                </div>
                <h1>Bem-vindo</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="ph-bold ph-google-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-facebook-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-github-logo"></i></a>
                    <a href="#" class="icon"><i class="ph-bold ph-linkedin-logo"></i></a>
                </div>
                <span>ou use sua conta existente</span>

                <div class="input-group">
                    <i class="ph ph-envelope-simple"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="ph ph-lock-key"></i>
                    <input type="password" placeholder="Senha">
                </div>

                <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                <button type="button" class="primary-btn">Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Já é Leitor?</h1>
                    <p>Entre com seus dados pessoais para acessar sua coleção de livros.</p>
                    <button class="hidden" id="login">Fazer Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Novo por aqui?</h1>
                    <p>Cadastre-se para começar sua jornada literária e descobrir novos mundos.</p>
                    <button class="hidden" id="register">Criar Conta</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../script/login.js"></script>
</body>

</html>
