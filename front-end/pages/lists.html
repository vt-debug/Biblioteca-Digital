<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minhas Listas | Bibliotheca</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/lists.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="bg-ambient"></div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div id="toast" class="toast-notification"><i class="ph-fill ph-check-circle"></i> <span>Lista criada com
            sucesso!</span></div>

    <div class="dashboard-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header-mobile">
                <span class="logo-text">Bibliotheca</span>
                <button class="close-sidebar-btn"><i class="ph ph-x"></i></button>
            </div>
            <div class="logo-container desktop-only">
                <i class="ph-fill ph-books"></i>
                <span class="logo-text">Bibliotheca</span>
            </div>
            <nav class="menu">
                <div class="menu-label">Navegação</div>
                <a href="home.html" class="menu-item spotlight-item"><i class="ph ph-squares-four"></i><span>Visão
                        Geral</span></a>
                <a href="explore.html" class="menu-item spotlight-item"><i class="ph ph-compass"></i><span>Explorar
                        Acervo</span></a>
                <a href="lists.html" class="menu-item active spotlight-item"><i
                        class="ph ph-bookmark-simple"></i><span>Minhas Listas</span></a>

                <div class="menu-label">Comunidade</div>
                <a href="community.html" class="menu-item spotlight-item"><i class="ph ph-users"></i><span>Clube do
                        Livro</span></a>

                <div class="menu-label">Conta</div>
                <a href="settings.html" class="menu-item spotlight-item"><i
                        class="ph ph-gear"></i><span>Configurações</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn spotlight-item"><i class="ph ph-sign-out"></i>
                    <span>Sair</span></a>
            </div>
        </aside>

        <main class="main-content lists-content">

            <header class="top-bar" id="topBar">
                <div class="top-bar-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="ph ph-list"></i></button>
                    <div class="greeting">
                        <h1>Minhas Coleções</h1>
                        <span class="user-name">Organize seu universo literário</span>
                    </div>
                </div>
                <div class="top-actions">
                    <button class="btn-create click-shrink" onclick="openCreateModal()">
                        <i class="ph-bold ph-plus"></i> Nova Lista
                    </button>
                    <div class="profile-wrapper">
                        <img src="https://i.pravatar.cc/150?img=68" class="avatar click-shrink">
                    </div>
                </div>
            </header>

            <section class="lists-stats animate-enter" style="animation-delay: 0.1s;">
                <div class="stat-pill glass-panel">
                    <i class="ph-fill ph-books" style="color: var(--primary);"></i>
                    <span><strong>12</strong> Listas Criadas</span>
                </div>
                <div class="stat-pill glass-panel">
                    <i class="ph-fill ph-heart" style="color: #ef4444;"></i>
                    <span><strong>45</strong> Favoritos</span>
                </div>
                <div class="stat-pill glass-panel">
                    <i class="ph-fill ph-check-circle" style="color: #10b981;"></i>
                    <span><strong>100%</strong> Meta 2024</span>
                </div>
            </section>

            <section class="lists-grid-section animate-enter" style="animation-delay: 0.2s;">
                <div class="lists-grid" id="listsContainer">
                </div>
            </section>

        </main>

        <div class="modal-overlay" id="createListModal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h3>Criar Nova Lista</h3>
                    <button class="close-modal-simple" onclick="closeCreateModal()"><i class="ph ph-x"></i></button>
                </div>
                <div class="modal-body">
                    <form id="createListForm">
                        <div class="form-group">
                            <label>Nome da Lista</label>
                            <input type="text" id="listName" placeholder="Ex: Clássicos Sci-Fi" required>
                        </div>
                        <div class="form-group">
                            <label>Descrição (Opcional)</label>
                            <textarea id="listDesc" rows="2" placeholder="Para ler nas férias..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Cor da Capa</label>
                            <div class="color-picker">
                                <button type="button" class="color-dot active" data-color="var(--primary)"
                                    style="background: var(--primary);"></button>
                                <button type="button" class="color-dot" data-color="#ef4444"
                                    style="background: #ef4444;"></button>
                                <button type="button" class="color-dot" data-color="#3b82f6"
                                    style="background: #3b82f6;"></button>
                                <button type="button" class="color-dot" data-color="#10b981"
                                    style="background: #10b981;"></button>
                                <button type="button" class="color-dot" data-color="#8b5cf6"
                                    style="background: #8b5cf6;"></button>
                            </div>
                        </div>
                        <button type="submit" class="btn-modal-primary full-width-btn click-shrink">Criar Lista</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="../script/lists.js"></script>
</body>

</html>
